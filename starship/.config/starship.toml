continuation_prompt = '[﬌](#666666)'

[character]
success_symbol = ''
error_symbol = ''
# success_symbol = '[❯](green)'
# error_symbol = '[❯](red)'
vimcmd_symbol = '[ ](green)'
vimcmd_replace_one_symbol = '[ ](purple)'
vimcmd_replace_symbol = '[ ](purple)'
vimcmd_visual_symbol = '[ ](yellow)'
format = "$symbol"

[directory]
truncation_length = 4

[status]
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style)'
map_symbol = true
disabled = false

[sudo]
format = "$symbol"
disabled = false

[shlvl]
threshold = 1
symbol = "❯"
repeat = true
format = "[$symbol](green) "
# format = "[$shlvl](#aaaaaa)"
disabled = false

[jobs]
symbol = " "
format = "[$symbol( $number)]($style) "

[aws]
# symbol = " "
symbol = " "
format = '[($symbol ($profile)( $region)(羽$duration))]($style) '
# format = '[($symbol ($profile))]($style) '
disabled = false

[aws.region_aliases]
us-east-1 = "VA"
us-east-2 = "OH"
us-west-1 = "CA"
us-west-2 = "OR"

[custom.aws_vault]
description = "AWS Vault credentials are present."
symbol = "  "
when = '[[ ! -z "$AWS_VAULT" ]]'
disabled = false

[custom.aws_vault_proxy]
description = "AWS Vault server is active."
symbol = "  "
when = 'ps -o command | grep -E "^aws-vault.*(--ec2-server|--server|-s)"'
disabled = false
