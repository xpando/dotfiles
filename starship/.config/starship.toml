vimcmd_replace_one_symbol = '[îŸ… ](purple)'
vimcmd_replace_symbol = '[îŸ… ](purple)'
vimcmd_visual_symbol = '[îŸ… ](yellow)'
format = "$symbol"

[fill]
symbol = " "
style = "fg:#1e2237"

[directory]
truncation_length = 4

[status]
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[cmd_duration]
format = "[($duration)]($style)"

[sudo]
format = " $symbol"
disabled = false

[shlvl]
threshold = 1
symbol = ""
repeat = true
#format = '[$symbol](green) '
#format = "[$shlvl](#aaaaaa)"
disabled = true

[jobs]
symbol = "ï‚… "
format = "[$symbol($number)](blue)"

[aws]
# symbol = "î­ "
symbol = "îŒ½"
format = '[($symbol($profile)( $region)( $duration))]($style)'
# format = '[($symbol($profile))]($style) '
disabled = false

[aws.region_aliases]
us-east-1 = "VA"
us-east-2 = "OH"
us-west-1 = "CA"
us-west-2 = "OR"

[custom.aws_vault]
description = "AWS Vault credentials are present."
symbol = "î¬‘ "
when = '[[ ! -z "$AWS_VAULT" ]]'
disabled = false

[custom.aws_vault_proxy]
description = "AWS Vault server is active."
symbol = "î­“ "
when = 'ps -o command | grep -E "^aws-vault.*(--ecs-server|--ec2-server|--server|-s)"'
disabled = false

