# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
console_title_template: "{{ .Shell }} in {{ .Folder }}"

blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: os
        style: plain
        foreground_templates:
          - "{{if gt .Code 0}}red{{end}}"
          - "{{if eq .Code 0}}white{{end}}"
        background: transparent
        template: '{{ .Icon }} '

      # Show a red badge as a reminder if the shell is elevated
      - type: command
        style: plain
        foreground: "#fc6868"
        background: transparent
        template: " {{ .Output }}"
        properties:
          interpret: false
          command: "sudo -Nnv &>/dev/null && printf 󰶧"

      # Current directory
      - type: path
        style: plain
        max_depth: 2
        foreground: cyan
        background: transparent
        template: " {{ .Path }}"
        properties:
          style: folder

      # Git status
      - type: git
        style: plain
        foreground: "#777"
        foreground_templates:
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}red{{ end }}"  # branch has diverged from remote
          - "{{ if gt .Ahead 0 }}yellow{{ end }}"                    # local is ahead of the remote
          - "{{ if gt .Behind 0 }}yellow{{ end }}"                   # local is behind the remote
        background: transparent
        template: " {{ .UpstreamIcon }} {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}* {{ end }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} <red>\uf044 {{ .Working.String }}</>{{ end }}{{ if .Staging.Changed }} <green>\uf046 {{ .Staging.String }}</>{{ end }}{{ if gt .StashCount 0 }} <gray>\uf0c7 {{ .StashCount }}</>{{ end }}"
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          branch_icon: ""
          branch_identical_icon: ""
          branch_ahead_icon: " "
          branch_behind_icon: " "
          commit_icon: ""
          git_icon: ""
          github_icon: " "
          bitbucket_icon: ""

  # Right prompt shows relevant dev tool info
  - type: prompt
    alignment: right
    segments:
      - type: java
        style: plain
        foreground: p:java_blue
        background: transparent
        template: "  {{ .Major }}"

      - type: node
        style: plain
        foreground: p:node_green
        background: transparent
        template: "  {{ .Major }}"
      
      - type: react
        style: plain
        foreground: p:react_blue
        background: transparent
        template: "  {{ .Major }}"

      - type: kubectl
        style: plain
        parse_kubeconfig: true
        foreground: p:k8s_blue
        background: transparent
        template: " 󱃾 {{.Context}}{{if .Namespace}}::{{.Namespace}}{{end}}"
      
      - type: aws
        style: plain
        foreground: p:amazon_orange
        background: transparent
        template: " 󰸏 {{.Profile}}"
        properties:
          display_default: false

      - type: executiontime
        style: plain
        foreground: yellow
        background: transparent
        template: " 󰅒 {{ .FormattedMs }}"
        properties:
          style: austin
          threshold: 2000

  # Main prompt and input line shows OS logo and repeated chevrons indicating the shell level
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: white
        background: transparent
        template: '{{ repeat .SHLVL "❯ " }}'

transient_prompt:
  newline: true
  foreground: white
  background: transparent
  template: '{{ nindent 0 (repeat .SHLVL "❯ ") }}'

palette:
  amazon_orange: "#FF9900"
  k8s_blue: "#3970e4"
  java_blue: "#5382a1"
  node_green: "#68A063"
  react_blue: "#61DBFB"

