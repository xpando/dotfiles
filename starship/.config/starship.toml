$erlang\
$golang\
$haskell\
$java\
$kotlin\
$lua\
$nodejs\
$pulumi\
$python\
$rust\
$scala\
$terraform\
$vagrant\
$nix_shell\
$container\
$shell\
$fill\
(\\[$jobs\\])\
(\\[$battery\\])\
(\\[$custom\\])\
(\\[$aws\\])\
(\\[$cmd_duration\\])\
$sudo\
$line_break\
$time$character$shlvl\
"""
# right_format = """
# $cmd_duration\
# $battery\
# $custom\
# $aws\
# """
continuation_prompt = '[Óò°  ](#666666) '

#command_timeout = 1000

[character]
success_symbol = '[ÓÆñ ](#777777)[Ó™∂ ](green)'
error_symbol = '[ÓÆñ ](#777777)[Ó™∂ ](red)'
vimcmd_symbol = '[ÓüÖ ](green)'
vimcmd_replace_one_symbol = '[ÓüÖ ](purple)'
vimcmd_replace_symbol = '[ÓüÖ ](purple)'
vimcmd_visual_symbol = '[ÓüÖ ](yellow)'
format = "$symbol"

[fill]
symbol = " "
style = "fg:#1e2237"

[directory]
truncation_length = 4

[status]
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[cmd_duration]
format = "[($duration)]($style)"

[sudo]
format = " $symbol"
disabled = false

[shlvl]
threshold = 1
symbol = ""
repeat = true
#format = '[$symbol](green) '
#format = "[$shlvl](#aaaaaa)"
disabled = true

[jobs]
symbol = "ÔÇÖ "
format = "[$symbol($number)](blue)"

[aws]
# symbol = "Óû≠ "
symbol = "ÓåΩ "
format = '[($symbol($profile)( $region)( $duration))]($style)'
# format = '[($symbol($profile))]($style) '
disabled = false

[aws.region_aliases]
us-east-1 = "VA"
us-east-2 = "OH"
us-west-1 = "CA"
us-west-2 = "OR"

[custom.aws_vault]
description = "AWS Vault credentials are present."
symbol = "Ó¨ë "
when = '[[ ! -z "$AWS_VAULT" ]]'
disabled = false

[custom.aws_vault_proxy]
description = "AWS Vault server is active."
symbol = "Ó≠ì "
when = 'ps -o command | grep -E "^aws-vault.*(--ecs-server|--ec2-server|--server|-s)"'
disabled = false

